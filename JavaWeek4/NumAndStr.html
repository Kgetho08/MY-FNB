<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" types="text/css"  href="Style.css">


    </head>

    <body>
        <a href="Index.html">Back</a>
      <p id="outputText"></p>
       <script>
        var text1= "Ten";
        var text2="7";
        var num1=stringToNumber(text1);
        var num2=stringToNumber(text2);
       
        if(isNaN(num1)|| isNaN(num2) ){
            document.getElementById("outputText").innerHTML="You have not entered a number";

        }else{
        document.getElementById("outputText").innerHTML=num1+num2;
        }
        function stringToNumber(text){
            return parseInt(text);
        }

               </script>
    </body>
</html>
