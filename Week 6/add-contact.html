<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    
</head>
<body>
    <br/>
    <a href="index.html">Go to Contacts</a>
    <h2>Add Contact</h2>
    <form id="editForm">
        <label for="firstname">First Name</label>
        <input type="text" id="name" name="firstname" id="firstname"required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" id="lastname"required>

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="avatar">Avatar</label>
        <Input type="file" name="avatar" id="avatar"><br/>

        <button type="submit" id="submitForm">Add Contact</button>
    </form>
    <br/>
    <button id="homeLink" type="button">Go Home </button>
    <script src="config.js"></script>
    <script>

        document.getElementById("submitForm").addEventListener("click", submitForm);
        document.getElementById("homeLink").addEventListener("click", homelink)

        function submitForm(e){
            e.preventDefault();

            const form=new formData(document.guery('#editForm'));
            form.append("apiKey", apiKey);

            fetch(rootpath+'controller/insert-contact/',{
                method: 'POST',
                headers: { 'Accept': 'application/json, *.*'},

                body: form
            })
            then(function(response){
                return response.text();
            })
            then(function(data){
                if (data == "1") {
                    alert("Contact added successfully");
                    window.open("index.html", "_self");
                } else {
                    alert("Error adding contact: " + data);
                }
            })
        }

        function homelink(){
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
